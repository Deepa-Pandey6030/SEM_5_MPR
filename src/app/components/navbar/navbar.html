<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo -->
    <div class="navbar-brand">
      <a routerLink="/" class="logo">
        <span class="logo-text">FashionStore</span>
      </a>
    </div>

    <!-- Navigation Links -->
    <div class="navbar-nav">
      <a routerLink="/" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        Home
      </a>
      <div class="dropdown">
        <a href="#" class="nav-link dropdown-toggle">
          Categories
        </a>
        <div class="dropdown-menu">
          <a *ngFor="let category of categories" 
             routerLink="/products" 
             [queryParams]="{category: category.name}"
             class="dropdown-item">
            {{ category.name }}
          </a>
        </div>
      </div>
      <a routerLink="/products" class="nav-link" routerLinkActive="active">
        All Products
      </a>
    </div>

    <!-- Search Bar -->
    <div class="navbar-search">
      <div class="search-container">
        <input 
          type="text" 
          [(ngModel)]="searchQuery"
          (keypress)="onKeyPress($event)"
          placeholder="Search products..."
          class="search-input"
        >
        <button (click)="onSearch()" class="search-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- User Actions -->
    <div class="navbar-actions">
      <a href="#" class="action-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </a>
      <a routerLink="/cart" class="action-btn cart-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path d="m1 1 4 4 13 1 2 8H7l-2-4H1"></path>
        </svg>
        <span class="cart-badge" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
      </a>
    </div>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
</nav>
