<div class="cart-page">
  <div class="container" *ngIf="(cartService.getCartItems() | async) as items">
    <h1>Your Cart</h1>

    <div *ngIf="items.length > 0; else emptyCart">
      <div class="cart-items">
        <div class="cart-item" *ngFor="let item of items">
          <img [src]="item.product.images[0]" [alt]="item.product.name">
          <div class="item-info">
            <h3>{{ item.product.name }}</h3>
            <p class="muted">{{ item.selectedColor }} â€¢ {{ item.selectedSize }}</p>
            <div class="qty">
              <button (click)="cartService.updateQuantity(item.product.id, item.quantity - 1)">-</button>
              <input type="number" [(ngModel)]="item.quantity" (ngModelChange)="cartService.updateQuantity(item.product.id, item.quantity)" min="1">
              <button (click)="cartService.updateQuantity(item.product.id, item.quantity + 1)">+</button>
            </div>
            <button class="link" (click)="cartService.removeFromCart(item.product.id)">Remove</button>
          </div>
          <div class="item-price">${{ (item.product.price * item.quantity).toFixed(2) }}</div>
        </div>
      </div>

      <div class="cart-summary">
        <div class="row">
          <span>Subtotal</span>
          <strong>${{ cartService.getTotalPrice().toFixed(2) }}</strong>
        </div>
        <a routerLink="/products" class="btn btn-outline">Continue shopping</a>
        <button class="btn btn-primary">Checkout</button>
      </div>
    </div>

    <ng-template #emptyCart>
      <div class="empty">
        <h3>Your cart is empty</h3>
        <a routerLink="/products" class="btn btn-primary">Browse products</a>
      </div>
    </ng-template>
  </div>
</div>
